<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
        <meta charset="utf-8">

        <!-- Bootstrap for Mobile-first, and JQuery -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>

        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

        <!-- Firebase app config -->
        <script src="scripts/firebaseConfig.js"></script>

        <link rel="stylesheet" type="text/css" href="style/navbar-style.css"/>
        <style>
            html, body {
                position: relative;
                height: 100%;
            }

            img {
                max-width: 30px;
            }

            .list-group-item {
                background-color: #E7F3FF;
            }

            #task-container {
                overflow-y: scroll;
                max-height: 50vh;
            }

            #no-lists {
                pointer-events: none;
                position: absolute;
                top: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-start">
            <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand navbar-left" href="#"><img src="images/brand-logo.png" id="logo" /></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./list.html">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./events.html">Events</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Where the lists will be stored. -->
        <ul id="list-container" class="list-group">
            <!--Add list items after #create-list-container -->
            <li id="create-list-container" class="list-group-item border-0">
                <!-- Button to create list -->
                <button type="button" id="create-list" class="btn btn-primary" data-toggle="modal"
                    data-target="#example-modal">
                    <img src="images/add.png">
                </button>
                <span class="font-weight-bold">Create new list</span>
            </li>
        </ul>

        <div id="no-lists">
            <h4 class="no-lists">No lists created yet.<br>
                Try creating one!
            </h4>
        </div>

        <div class="modal fade" id="example-modal" tabindex="-1" role="dialog" aria-labelledby="example-modal-label"
        aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="example-modal-label">Create Event</h5>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>List name</label>
                                <input type="text" id="event-name" class="form-control" placeholder="Enter list name..."
                                    required>
                            </div>
                            <div>
                                <label>Tasks</label>
                                <ul id="task-container" class="list-group">
                                    <li class="task list-group-item">
                                        TEST
                                    </li>
                                    <li id="create-task-container" class="list-group-item">
                                        <!-- Button to create task -->
                                        <button type="button" id="create-task" class="btn btn-primary">
                                            <img src="images/add.png">
                                        </button>
                                        <span class="font-weight-bold">Create new task</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="save-changes" type="submit" class="btn btn-primary" data-dismiss="modal">Save
                                changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- List item to be cloned  -->
        <li id="list-clone" class="list-group-item border-0">
            <button class="btn float-left drop-down-btn">
                <img class="up" src="images/drop-down-up.png">
                <img class="down" src="images/drop-down-down.png">
            </button>
            <span>New List</span>
            <div id="btn-dropdown" class="float-right">
                <button class="btn float-right"
                type="button" id="dropdownMenu1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                    <img src="images/three-dots.png">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <a class="dropdown-item" href="#!">Modify List</a>
                    <a class="dropdown-item" href="#!">Archive List</a>
                    <a class="dropdown-item" href="#!">Delete List</a>
                </div>
            </div>
        </li>


        <script src="scripts/list.js"></script>
        <script src="scripts/createUser.js"></script>
        <script>
                createUser();
                $("#list-clone").hide();
                // $("#btn-dropdown").hide();
        </script>
    </body>
</html>
